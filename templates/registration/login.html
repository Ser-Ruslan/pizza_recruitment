{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Вход - PizzaJobs{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Вход в систему</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-danger">Войти</button>
                        </div>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <p>Еще нет аккаунта? <a href="{% url 'register' %}" class="text-danger">Зарегистрируйтесь здесь</a></p>
                        <p><a href="{% url 'password_reset' %}" class="text-muted">Забыли пароль?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
